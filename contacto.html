  <!-- main -->
  <div class="container-fluid reserva">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <h3 class="text-center">Reserva una mesa</h3>
      </div>
    </div>
  </div>

  <div class="container-fluid llamada">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 form">
        <!-- formulario -->
        <form class="row g-3 formulario">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label fw-bold">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label fw-bold">Nombre </label>
            <input type="text" class="form-control" id="inputAddress">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label fw-bold">Apellidos</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label fw-bold">Fecha</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Mesa disp.</label>
            <select id="inputState" class="form-select">
              <option selected>Mesa n° 3</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label fw-bold">Edad</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Acepto <a href="">terminos y condiciones .</a>
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">aceptar</button>
          </div>
        </form>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 numero">
        <p class="text-center">Llamanos al +598392908</p>
        <img
          src="https://64.media.tumblr.com/d413253a846922b3d069619077e563b7/11b5e7cde4b8c031-58/s540x810/de0e621fb27702f38b279779db174d40d38ee3e5.pnj"
          width="100px" height="auto" class="rounded mx-auto d-block" alt="...">
        <p class="text-center">Escribenos en </p>
        <img

          width="100px" height="auto" class="rounded mx-auto d-block" alt="...">
      </div>
    </div>

  <div class="container-fluid busca">
    <div class="row">
      <div class="col position-relative">
        <h3 class="text-center">Buscanos en </h3>
      </div>
    </div>

        <img
